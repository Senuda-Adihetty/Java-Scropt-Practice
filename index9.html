<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Type 2</title>
  </head>
  <body>
    <script type="text/javascript">
      var food = ["Koththu", "Parata", "Samosa"];

      // result preview in console
      console.log(food);

      // add new array item
      food.push("Kapala hodi daala");

      // delete array item
      food.splice(1, 1);

      // add and place new array item
      food.splice(2, 0, "Biththara Roti");
    </script>
  </body>
</html>
