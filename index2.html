<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessing Elements JavaScript</title>
</head>

<body>
  <h1 id="dd">Name</h1>

  <p class="pp">Senuda Adihetty</p>

  <!-- this is inline js -->
  <script type="text/javascript">
    // Accessing Elements JavaScript
    document.getElementById("dd").innerHTML = "Senuda Damnidu K. Adihetty";
    document.getElementsByClassName("pp")[0].innerHTML = "Full Name";
  </script>
</body>

</html>
